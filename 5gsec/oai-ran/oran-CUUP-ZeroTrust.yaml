apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: oran-cuup-zero-trust
  namespace: oai-ran-cuup
spec:
  action: Allow
  file:
    matchDirectories:
    - dir: /
      recursive: true
    - dir: /run/secrets/kubernetes.io/serviceaccount/
      action: Block
      message: unauthorized access to kubernetes service account
    - dir: /run/secrets/kubernetes.io/serviceaccount/
      action: Allow
      fromSource:
      - path: /opt/oai-gnb/bin/nr-cuup
    matchPath:
    - path: /opt/oai-gnb/etc/gnb.conf
      action: Block
    - path: /opt/oai-gnb/etc/gnb.conf
      fromSource:
      - path: /opt/oai-gnb/bin/nr-cuup      
  network:
    matchProtocols:
    - fromSource:
      - path: /opt/oai-gnb/bin/nr-cuup
      protocol: raw
    - fromSource:
      - path: /opt/oai-gnb/bin/nr-cuup
      protocol: tcp
    - fromSource:
      - path: /opt/oai-gnb/bin/nr-cuup
      protocol: udp
  process:
    matchPaths:
    - path: /opt/oai-gnb/bin/nr-cuup
  selector:
    matchLabels:
      app.kubernetes.io/name: oai-gnb-cu-up
  severity: 1
