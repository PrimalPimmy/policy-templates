apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-core-nrf-zero-trust
  namespace: oai-ran-du
spec:
  action: Allow
  file:
    matchDirectories:
    - dir: /
      recursive: true
    - dir: /openair-nrf/etc/
      recursive: true
      action: Block
    - dir: /openair-nrf/etc/
      recursive: true
      fromSource:
      - path: /openair-nrf/bin/oai_amf
    - dir: /run/secrets/kubernetes.io/serviceaccount/
      action: Block
      message: unauthorized access to kubernetes service account
    - dir: /run/secrets/kubernetes.io/serviceaccount/
      action: Allow
      fromSource:
      - path: /openair-nrf/bin/oai_amf
    matchPaths:
    - path: /openair-nrf/etc/nrf.yaml
      action: Block
    - path: /openair-nrf/etc/nrf.yaml
      fromSource:
      - path: /openair-nrf/bin/oai_amf
      
      
  network:
    matchProtocols:
    - fromSource:
      - path: /openair-nrf/bin/oai_amf
      protocol: raw
    - fromSource:
      - path: /openair-nrf/bin/oai_amf
      protocol: tcp
    - fromSource:
      - path: /openair-nrf/bin/oai_amf
      protocol: udp
  process:
    matchPaths:
    - path: /openair-nrf/bin/oai_amf
  selector:
    matchLabels:
      workload.nephio.org/oai: nrf
  severity: 1
